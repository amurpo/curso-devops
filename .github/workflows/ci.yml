name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build and push docker image
        run: |
          docker build -t demododev/dockerghtest:latest .
          docker tag demododev/dockerghtest:latest demododev/dockerghtest-${{ GITHUB_SHA }}:latest
          docker push demododev/dockerghtest-${{ GITHUB_SHA }}:latest
